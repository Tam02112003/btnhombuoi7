<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Web Bán Hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>

    .navbar-brand,
    .nav-link {
      font-weight: bold;
    }
    .nav-link.active {
      color: #fff !important;
    }
  </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
  <div style="padding-left: 20px">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" th:href="@{/products}">Product</a>
    <a class="navbar-brand" href="#">Admin</a>
    <a class="navbar-brand">
    <form class="form-inline d-flex" th:action="@{/products/search}"
          method="get">
      <input class="form-control flex-grow-1" type="search"
             placeholder="Search" aria-label="Search" name="key">
      <button class="btn btn-outline-success flex-grow-1"
              type="submit">Search</button>
    </form>
    </a>
  </div>
  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
      <span class="navbar-text text-white me-3"><span><form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form></span><span sec:authentication="name"></span></span>
    </li>

   <!-- <li class="nav-item" sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
    </li>-->
    <li class="nav-item" sec:authorize="!isAuthenticated()">
      <a class="btn btn-outline-light" href="/login">Login</a>
    </li>
  </ul>
  <div class="container-fluid">

    <!--<a class="navbar-brand" href="/products">Web Bán Hàng</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>-->

  </div>
</nav>

<div class="container mt-5">
  <section layout:fragment="content">
    <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
  </section>
</div>
<div class="card-footer text-center">
  <hr />
  Lập trình ứng dụng Java - Nguyen Huy Cuong - @2024
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
